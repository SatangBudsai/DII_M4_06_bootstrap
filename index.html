<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>06 bootstrap</title>
  </head>
  <body>
    <div class="container set-0">
      <div class="row align-items-center">
        <div class="col-3">
          <img src="images/logo.svg" width="100rem" ath="logo" />
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-5 p-0">
              <input
                class="form-control form-control-borderless"
                type="search"
                placeholder="Search"
              />
            </div>
            <div class="col-2 p-0">
              <button class="btn btn-secondary" type="submit">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white border-top border-bottom"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-5">
                <a class="nav-link active" aria-current="page" href="#">Dogs</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" aria-current="page" href="#">Cats</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" aria-current="page" href="#">Dog food</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" aria-current="page" href="#">Cat foods</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link" aria-current="page" href="#">About us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="row my-2">
      <nav style="--bs-breadcrumb-divider: '/'" aria-label="breadcrumb">
        <ol class="breadcrumb small">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Dogs(101 items)
          </li>
        </ol>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
